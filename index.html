
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
    <title>CADASTRO DE LIVROS</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRO DE LIVROS</h1>
        <input id="nomeLivro" placeholder="Nome" type="text">
        <input id="autorLivro" placeholder="Autor" type="text">
        <input id="anoLivro" placeholder="Ano" type="number">
        <button onclick="adicionar()">Adicionar Livro</button>
        <button onclick="mostrarLivros()">Mostrar</button>
        <button onclick="apagarHistorico()">Apagar Histórico</button>
        <ul id="listaLivros"></ul>
   
    </div>
   
    <div class="carrosel">
        <img id="carroselImagem" src="" alt="Imagem do Carrosel">
        <div class="botoes">
        <button id="anterior">Anterior</button>
        <button id="proxima">Próxima</button>
    </div>
    </div>
    <script>
        let imgIndice = 0
        const IMAGENS = ['image1.jpg', 'image2.jpg','image3.jpg', 'image4.jpg'];
        const prevButton = document.getElementById('anterior');
        const nextButton = document.getElementById('proxima');

        var IMG = document.getElementById('carroselImagem');

        function carregar() {
            IMG.src = IMAGENS[imgIndice]
        }

        prevButton.addEventListener('click', () => {
            if (imgIndice > 0)
            --imgIndice
            //imgIndice = imgIndice - 1;
            carregar();
        });

        nextButton.addEventListener('click', () => {
            var limite=(IMAGENS.length)-1
            if (imgIndice < limite) {
            ++imgIndice
            //imgIndice = imgIndice + 1;
            carregar();
            }
        })
        carregar();


    </script>




    <script>
        let biblioteca = [];

        function cadastro(nome, autor, ano) {
            var livro = {
                titulo: nome,
                autor: autor,
                ano: ano
            };
            biblioteca.push(livro);
        }

        function adicionar() {
            let nome = document.getElementById('nomeLivro').value;
            let autor = document.getElementById('autorLivro').value;
            let ano = document.getElementById('anoLivro').value;
            cadastro(nome, autor, ano);
        }

        function mostrarLivros() {
            let listaLivros = document.getElementById('listaLivros');
            listaLivros.innerHTML = ''; // Limpa a lista antes de mostrar os livros

            for (let i = 0; i < biblioteca.length; i++) {
                let livro = biblioteca[i];
                let listItem = document.createElement('li');
                listItem.textContent = `Título: ${livro.titulo}, Autor: ${livro.autor}, Ano: ${livro.ano}`;
                listaLivros.appendChild(listItem);
            }
        }

        function apagarHistorico() {
    biblioteca = [];
    mostrarLivros(); // Limpa a lista de livros exibida
}     
    </script>
</body>
</html>
